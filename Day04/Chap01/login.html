<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- 전체영역 -->
    <div class="container">
        <div class="inner">

            <form class="form" action="">
                <div class="temp">
                <img src="img/logo.png" alt="">
                </div>

                <div class="input-id">
                    <label for="input-id"></label>
                    <input type="text" name="" id="input-id" placeholder="아이디">
                    <span class="border"></span>
                </div>

                <div class="input-pw">
                    <label for="input-pw"></label>
                    <input type="password" name="input-pw" id="input-pw" placeholder="비밀번호">
                    <span class="border"></span>
                </div>

                <div class="check-div">
                    <input type="checkbox" name="save-id" id="save-id">
                    <label for="save-id">아이디 저장</label>
                    <input type="checkbox" name="save-log" id="save-log">
                    <label for="save-log">자동 로그인</label>
                </div>

                <div class="login-btnbox">
                    <a href="#" class="login-btn">로그인</a>
                </div>
                <div class="login-btnbox">
                    <a href="#" class="login-btn">회원가입</a>
                </div>
                <div class="copy">
                    <p><b>copyright&copy; 2024 ALOHA CLASS. All right reserved.</b></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
