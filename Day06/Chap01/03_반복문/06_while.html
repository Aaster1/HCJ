<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        let num = prompt(`반복 횟수를 입력해주세요`)
        num = Number(num)

        // num : 5
        // 조건 - num : 5 4 3 2 1
        while(num>0){
            // documnet.write()      :   페이지에 html 요소를 출력
            // documnet.writeln()   :    페이지에 html 요소를 출력 후 줄바꿈. 단, 이것은 HTML출력상에서의 줄바꿈이 아닌 html문서 코드 상에서의 줄바꿈이다.

            document.writeln(`<h3> ${num}</h3>`)
            console.log(num)
            num--
        }

    </script>
</head>
<body>
    
</body>
</html>
