<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건 연산자</title>
    <script>
        let name = prompt(`이름을 입력해주세요!`)

        // 조건 연산자
        //  (조건) ? (참) : (거짓)
        let check = (name =='김조은') ? true : false
        
        if(name=='김조은'){
            // alert(`본인입니다`)
            check=true
        }else{
            // alert(`이름은 ${name}입니다.`)
            check=false
        }
        
        
        if(check){
            alert(`본인입니다`)
        }else{
            alert(`이름은 ${name}입니다.`)
        }

    </script>
</head>

</body>
</html>
