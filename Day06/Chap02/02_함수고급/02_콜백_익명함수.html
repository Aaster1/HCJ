<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
    <script>
        //함수 선언
        function callThreeTimes(callback){
            for (let i = 0; i < 3; i++) {
                callback(i)
            }
        }

        

        //함수 호출
        //  :   아래 'print' 함수처럼 전달인자로 전달되는 함수를 '콜백함수'라고 한다.


        //익명 함수의 형태를 매개변수에서 사용하여 해당 내용의 함수를 callThreeTimes()함수의 매개변수로 사용한다.

        callThreeTimes(function(i){
            console.log(`${i}번째 함수 호출`);
        })
    </script>
</head>
<body>
    
</body>
</html>
