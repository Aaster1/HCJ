<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 함수</title>
    <script>

        //setTimeout
        //  :   지정 시간 후에 콜백함수를 호출
        //  ()  =>  {}      :   애로우 펑션 = 화살표 함수

        let timer1 = setTimeout(()=>{
            console.log(`3초가 지났습니다`);
            document.write(`3초가 지났습니다<br>`)
        },3000)        /* 시간 단위는 ms. 1000ms =1s */


        //setInterval
        //     :    지정 시간마다 콜백함수 호출
        let count = 1
        let timer2 = setInterval(()=>{
            console.log(`${count}초`);
            document.write(`${count}초<br>`)
            count++
        },1000)

        // 설정한 타이머 제거               /* 타이머함수가 실행되는 순간 반환이 실시간으로 굴러가는 타이머의 ID가 된다. 따라서 그 ID를 잡아 클리어하려면 변수 등의 형태로 반환을 클리어 함수를 사용한다. */
        // clearTimeout(timer1)
        // clearInterval(timer2)


    </script>
</head>

</html>
