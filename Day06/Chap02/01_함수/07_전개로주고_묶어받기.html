<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전개연산자</title>
    <script>
        function sample(...items){
            for (let i = 0; i < items.length; i++) {
                document.write(`${i+1}번째 요소${items[i]}<br>`)
            }
        }


        const arr = [1,2,3,4]           /* 매개변수의 사이즈와 인자의 규모가 맞지 않아도 에러는 나지 않는다. 서순대로 맞춰질 뿐. */
        //전개 연산자
        //  :   배열의 요소를 하나씩 펼쳐서(전개) 전달한다.
        sample(...arr)
        

    </script>
</head>

</body>
</html>
