<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나머지 매개변수</title>
    <script>
        // ...매개변수명    :   나머지 매개변수
        //  -   가변적으로, 전달된 인자를 배열로 가져오는 매개변수

        function sample(a,b,...items){
            console.log(`a : ${a}`);
            console.log(`b : ${b}`);
            document.write(`<b style="font-size:55px;"> a : ${a}<br>b : ${b}</b>`)

            for (let i = 0; i < items.length; i++) {
                console.log(items[i]);
                document.write(`<b style="font-size:55px;">${items[i]}</b>`)
            }
            document.write('<br>')

        }

        sample(1,2,3)
        sample(1,2,3,4,5)
        sample(1,2,3,4,5,6)
        sample(1,2,3,4,5,6,7)
        sample(1,2,3,4,5,6,7,8)
        </script>
</head>

</body>
</html>
