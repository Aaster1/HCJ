<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수로 평균 구하기</title>
    <script>
        let arr = [3,4,98,24,313]

        document.write(`<h2>합계 : ${avg(arr)*arr.length}</h2>`)
        document.write(`<h2>평균 : ${avg(arr).toFixed(2)}</h2>`)
        //숫자타입.toFixed() : 소수점을 나타내는 함수

        // 평균을 구하는 함수
        function avg(arr){
            let avg = 0.0
            for (let i = 0; i < arr.length; i++) {
                avg+=arr[i]
            }
            avg/=arr.length
            return avg
        }

        console.log(avg(arr));

    </script>
</head>

</html>
