<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
    <script>
/* 
        본디, JS에는 class자체가 없었다.
        프로토타입을 통해 우회적으로 구현하다가
        점차 여러 형태를 통해 객체를 선언할 수 있게 되었다.
 */

        //객체 생성
        /* 
            {
                속성1 : 값1;
                속성2 : 값2;

                메소드명 : function(){

                }

            }
             */


        let person = {
            
            // 속성(property)
            name : '강진수',
            age : 29,
            //메소드(method)
            print : function(){
                return person.name + " : " + this.age       /* js의 경우, 자바랑 다르게 전역과 연결되어 있는 느낌이라, 해당 내용이 어디의 name이며 age인지 명시해줘야한다. */
            }

        }

        document.write(person.name + ',')
        document.write(person.age + ',')
        document.write('<br>')
        document.write(person.print())
        



    </script>
</head>
<body>
    
</body>
</html>
