<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스</title>
    <script>
        //클래스 선언
        //클래스는 클래스로서의 기능(Extends 등) 구현이 가능하다.
        //하지만 PROTOTYPE은 아무래도 불가능하겠지?

        class Car {
            // 생성자
            constructor(name,price=2000){
                this.name = name
                this.price = price
            }


            // 메소드

            showInfo(){
                let result = `${this.name} : ${this.price}`
                return result
            }
        }
        

        // 상속
        class SuperCar extends Car{
            constructor(name,price,speed){
                super(name,price)       /* 부모클래스의 생성자 호출  || Car()생성자 메소드 내용은 this로 변수를 정의하는 내용이니 여기서 this로 정의가 먹혀버리는셈*/
                this.speed = speed
            }

            showInfo(){
                return super.showInfo()+` : ${this.speed}`
            }
        }

        // 객체 생성
        let superCar = new SuperCar('슈퍼카',30000,400)
        document.write(superCar.showInfo())
        


    </script>
</head>
<body>
    
</body>
</html>
