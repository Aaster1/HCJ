<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로토타입</title>
    <script>
        //프로토타입
        //  -   모든 객체가 프로토타입이라는 객체를 갖는다.
        //  -   해당 객체가 상속되는 정보를 제공하는 객체
        //          기존 형태의 내용물을 다른것으로 세팅하는 생성자역할

        // 프로토타입 객체 생성 (생성자 함수록 객체 생성)
        // - 객체 생성자 함수를 정의하여 프로토타입을 정의
        function Person(name, age) {
            this.name = name
            this.age = age
        }

        // 객체 생성
        let person = new Person('강진수', 29)


        // 객체 속성(프로퍼티) 접근
        document.write(`이름 : ${person.name} <br>`)
        document.write(`나이 : ${person.age} <br>`)

        // 객체 속성(프로퍼티) 삭제
        delete person.age 
        /* ★★★★★값이 아니라 속성 자체가 사라짐 ★★★★★★★★★*/

        document.write(`나이 : ${person.age} <br>`)

        let person2 = new Person('강진수', 31)
        document.write(`이름 : ${person2["name"]} <br>`)
        document.write(`나이 : ${person2["age"]} <br>`)


        // 객체 생성 후, 메소드 추가
        person2.printInfo = function(){
            return this.name + '(' + this.age + ')'
        }

        // 객체 생성 후, 속성 추가
        person2.title = '새로운 프로퍼티'
        
        document.write(`${person2.printInfo()} <br>`)
        document.write(`title : ${person2.title}`)

        /* 이것과 위에서 정의한 프로토타입은 다름. 위에는 인스턴스한정이고, 이건 원본의 프로토타입임 */
        Person.prototype.getInfo = function(){
            document.write(`- 이름 : ${this.name}<br> - 나이 : ${this.age}<br>`)
        }

        person.getInfo()
        person2.getInfo()

        Object.prototype.get
    </script>
</head>

<body>

</body>

</html>
