<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 컨텐츠 변경</title>
    <style>
        h1{
            color: blue;
        }
        #item1{
            color: red;
        }
        #item2{
            color: purple;
        }
        #item3{
            color: pink;
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            /* innerHTML : HTML 요소를 가져오거나 지정하라 수 있는 속성 */
            /* innerText : 요소의 텍스트를 가져오거나 지정할 수 있는 속성 |} 렌더링된걸 기준으로 가져오기에, 화면숨김등의 장치가 되어있으면 못가져옴*/
            /* textContent : 요소의 텍스트 자체를 가져옴 */

            // document.getElementById('item1').innerHTML = `<h1>제목1</h1>`
            // document.getElementById('item2').innerText = `<h1>제목2</h1>`
            // document.getElementById('item3').innerText = `<h1>제목2</h1>`
            // document.getElementById('item3').textContent = `<h1>제목2</h1>`

            console.log(document.getElementById('item1').innerHTML);
            console.log(document.getElementById('item2').innerText);
            console.log('a',document.getElementById('item3').innerText);
            console.log('b',document.getElementById('item3').textContent);
        })
    </script>
</head>

<body>
    <div id="item1"></div>
    <div id="item2"></div>
    <div id="item3">ad</div>

    <h3 id="item4"></h3>
    <h3 id="item5"></h3>
</body>

</html>
