<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택 - tag</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            // 태그 이름으로 요소를 선택할 땐 - getElementsByTagName()
            // li 태그들을 선택해봅시다
            const cafeList = document.getElementsByTagName('li')        /* 콜렉션으로 가져옵니다. */

            for (let i = 0; i < cafeList.length; i++) {
                cafeList.item(i).style.color = 'blue'
                
                //cafeList[i]
                //.item으로도 접근 가능하며 []로도 접근 가능하다.
            }
            console.log(cafeList);
            
            
        })


    </script>
</head>
<body>
    <ul class="cafe-list">
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>카페모카</li>
        <li>바닐라라떼</li>
    </ul>
</body>
</html>
