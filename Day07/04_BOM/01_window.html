<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title>
    <script>
        document.write(
            `윈도우 가로우 : ${window.innerWidth}<br>`) /* innerWidth : 현 html범위만 표현합니다. 따라서 배율 조정이 일어나면 그에 따라 축소되는 경우도 생각해야합니다. */
        document.write(`윈도우 쉐로 : ${window.innerHeight}<br>`)
        document.write(`윈도우 쉐로 : ${window.outerWidth}<br>`) /* outerWidth : 브라우저의 UI 등의 여백을 전부 포함한 가로입니다. */
        document.write(`윈도우 쉐로 : ${window.outerHeight}<br>`) /* outerWidth : 브라우저의 UI 등의 여백을 전부 포함한 세로입니다. */
        document.write(`zㅔ목 : ${window.document.title}<br>`)
        console.log(window.innerWidth);
        console.log(window.innerHeight);

        // 팝업 창
        // window.open('URL', '팝업창이름',옵션)
        /* 3번째 매개변수인 옵션은 딕셔너리의 키와 값으로도 조회할 수 있습니다. 
        ex) let option{
            width : 400,
            height : 600
        }
        위와 같이 선언한 후 3번째 매개변수에 option을 넣어줘도 동작합니다. */
        
        let option = {
            
            width: 400,
            height: 600
        }
        let popup = open('./popup.html', '네이벙', 'width=400, height=600')


        document.addEventListener('DOMContentLoaded', () => {

            let btn = document.getElementById('btn')
            btn.addEventListener('click', () => {
                popup.close() //팝업창 닫기
            })

            addEventListener('scroll',(e)=>{
                let scrollY = window.scrollY      //세로방향의 현재 스크롤 위치
                let $scrollY = document.getElementById('scrollY')
                $scrollY.textContent = scrollY


                // 스크롤 맨 아래 확인

                // 1. HTML 전체 높이
                let dodcHeight = document.documentElement.scrollHeight      //<-- = 전체 HTMl 높이. 문서요소 중 스크롤높이를 확인하면 전체 HTMl 높이를 알 수 있다.
                console.log(`docHeight : ${dodcHeight}`);
                // 2. window의 높이
                let winHeight = window.innerHeight
                console.log(`winHeight : ${winHeight}`);

                if(winHeight+scrollY >=dodcHeight){

                    // scrollTo() : 지정한 스크롤 위치로 이동
                    // 전달인자 : scrollTo(가로위치, 세로위치)
                    window.scrollTo(window.scrollX,0)
                }

                
            })
        })
    </script>
    <style>
        html{
            /* 스크롤 부드럽게 이동 */
            scroll-behavior: smooth;
        }

    </style>
</head>

<body>
    <button id="btn">파법닫귀</button>
    <h3>스크롤 위치 : <span id="scrollY"></span></h3>
    <div style="height:5000px;"></div>
</body>

</html>
