<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락 태그 - p</title>
</head>
<body>
    <!-- <p></p>  : 문단 사이의 여백을 가지는 텍스트 태그-->
    <!-- <br>  : 개행 태그-->


    <!-- p 태그는 위 아래 여백을 가지고 있음 -->
    <p>
        하나의 단락입니다 <br>
        두번째 줄입니다.
    </p>
    
    <p>하나의 단락입니다</p>
    <p>하나의 단락입니다</p>
    
    <!-- p 태그는 위 아래 여백을 가지고 있음 -->
    <!-- 하지만 위 아래 여백은 합쳐짐 -->

    <!-- <pre</pre>     :   입력한 그대로(공백, 개행 퐇마) 의 텍스트를 화면에 출력하는 태그 -->

    <pre>
        1번째     줄입니다.
        2번째  줄입니다.
    </pre>


</body>
</html>
