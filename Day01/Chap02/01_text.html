<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 태그</title>
</head>
<body>
    <!-- heading : 제목 태그(h1 ~ h6) -->
    <!-- h$*6{Hello HTML} -->
    <h1>Hello HTML</h1>
    <h2>Hello HTML</h2>
    <h3>Hello HTML</h3>
    <h4>Hello HTML</h4>
    <h5>Hello HTML</h5>
    <h6>Hello HTML</h6>

    <!-- 
        텍스트 서식 태그
        b   볼드
        i   이탤릭
        strong  의미상 강조
        em      강조 + 기울임
        code    텍스트가 코드임을 의미할 뿐
        sup     위첨자
        sub     아래첨자
        hr      구분선
     -->

     <hr>
     <p><b>이 텍스트는 bold 입니다</b></p>
     <p><strong>이 텍스트는 strong</strong></p>
     <p><i>이 텍스트는 i입니다</i></p>
     <p><em>이 텍스트는 em입니다</em></p>
     <p><code>이 텍스트는 code입니다</code></p>
     <p><sub>아래첨자</sub>이고 <sup>위첨자</sup> 입니다</p>

     <!-- 
        HTML 엔터티 (특수문자)
        &nbsp;      공백문자 한 개
        &lt;        <
        &gt;        >
        &quot;      "
        &amp;       &

      -->

      <hr>
      공                                        백  <br>        <!-- 공백이 없는게 아니라, 연속된 공백이 하나로 되는것 -->
      공&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;백 <br>
      &lt;
      &gt;
      &quot;
      &amp;


</body>
</html>
