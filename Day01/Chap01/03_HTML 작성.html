<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 작성</title>
</head>
<body>
    <!-- Emmet 기능 -->
    <!-- 자동완성 : CTRL + SPACE -->
    <!-- 커서 무시하고 다음줄 : CTRL + ENTER -->

    <!-- h1#title{HTML 작성} -->
    <h1 id="title">HTML 작성</h1>
    
    <!-- 한줄 복사 : ALT + SHIFT + 위/아래 -->
    <!-- 한줄 삭제 : CTRL + SHIFT + K -->
    <!-- 다중커서 : ALT + 마우스 좌클릭 -->
    <!-- 다중커서 : CTRL + ALT + 키보드 위/아래 -->
    <!-- 줄 전체 주석 : CTRL + / -->
    <!-- 커서 주석 : ALT + SHIFT + A -->

    <!-- h2.main-title{메인 타이틀}*3 -->
    <h2 class="main-title">메인 타이틀</h2>
    <h2 class="main-title">메인 타이틀</h2>
    <h2 class="main-title">메인 타이틀</h2>
    <!-- p.news*10   안쪽 내용물을 ALT + 마우스 좌클릭을 통해 멀티 커서로 동시 작성-->
    <p class="news">뉴진스의 하입보이</p>
    <p class="news">뉴진스의 하입보이</p>
    <p class="news">뉴진스의 하입보이</p>
    <p class="news">뉴진스의 하입보이</p>
    <p class="news">뉴진스의 하입보이</p>
    <p class="news">뉴진스의 하입보이</p>
    <p class="news">뉴진스의 하입보이</p>
    <p class="news">뉴진스의 하입보이</p>
    <p class="news">뉴진스의 하입보이</p>
    <p class="news">뉴진스의 하입보이</p>

    <!-- p.number{$}*10   $표시를 넣으면 규칙대로--> 
    <p class="number">1</p>
    <p class="number">2</p>
    <p class="number">3</p>
    <p class="number">4</p>
    <p class="number">5</p>
    <p class="number">6</p>
    <p class="number">7</p>
    <p class="number">8</p>
    <p class="number">9</p>
    <p class="number">10</p>

</body>
</html>
